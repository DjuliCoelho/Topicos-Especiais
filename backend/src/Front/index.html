<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front do Claudio</title>
    <style>
        @import url("index.css");
    </style>
</head>
<body>
   <center><h2>Formulário</h2></center>

<center><form id="formulario">
  <label for="nome">Nome:</label><br>
  <input type="text" id="nome" name="nome"><br><br></center>
  
 <center><label for="cpf">CPF:</label><br>
  <input type="text" id="cpf" name="cpf"><br><br></center>
  
  <center><button type="button" onclick="criar()">Criar</button></center>
  <center><button type="button" onclick="recuperar()">Recuperar</button></center>
</form>

<script>
  function criar() {
    var nome = document.getElementById("nome").value;
    var cpf = document.getElementById("cpf").value;
    
    // Aqui você pode adicionar a lógica para criar um registro com os dados inseridos.
    // Por exemplo, enviar os dados para um servidor ou armazená-los em um banco de dados.
    // Você pode usar JavaScript, AJAX ou outras tecnologias para realizar essa ação.
    
    console.log("Dados criados: Nome: " + nome + ", CPF: " + cpf);
  }
  
  function recuperar() {
    // Aqui você pode adicionar a lógica para recuperar os dados previamente criados.
    // Por exemplo, fazer uma solicitação ao servidor para obter os dados armazenados.
    // Você pode usar JavaScript, AJAX ou outras tecnologias para realizar essa ação.
    
    // Neste exemplo, apenas exibiremos uma mensagem no console.
    console.log("Recuperar dados");
  }
</script>

</body>
</html>
